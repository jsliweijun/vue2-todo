<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>demo</title>
    </head>
    <body>
        <div id="app">
            <div ref="divRef">xxxx</div>
            <son ref="sonRef"></son>
        </div>
        <script src="../node_modules/vue/dist/vue.js"></script>
        <script>
            let SonCtor = Vue.extend({
                template: '<h1>这是一个标题: {{name}}</h1>',
                data() {
                    return {
                        name: 'zhangsan'
                    };
                },
                methods: {
                    show() {
                        console.log('1111');
                        return 'ref 获取到是组件实例 this ，当做this使用';
                    }
                }
            });

            Vue.component('son', SonCtor);

            let vm = new Vue({
                el: '#app',
                methods: {},
                mounted() {
                    console.log(this.$refs.divRef);
                    console.log(this.$refs.sonRef.$data.name);
                    console.log(this.$refs.sonRef.name);
                    console.log(this.$refs.sonRef.show());
                }
            });
        </script>
    </body>
</html>
