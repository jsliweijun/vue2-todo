<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>demo</title>
    </head>
    <body>
        <div id="app">
            {{name}}
            <h1></h1>
            <img src="../public/favicon.ico" alt="" v-bind:title="title" />
            <img src="../public/favicon.ico" alt="" :title="title" />
        </div>
        <script src="../node_modules/vue/dist/vue.js"></script>
        <script>
            let vm = new Vue({
                el: '#app',
                data() {
                    return {
                        name: 'zhangsan',
                        title: '测试标题'
                    };
                }
            });
        </script>
    </body>
</html>
